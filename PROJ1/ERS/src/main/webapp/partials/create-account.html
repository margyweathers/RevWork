<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Create Account</title>
</head>
<body>

	<form class="form-signin">
		<div class="text-center mb-4">
		<img class="mb-4"
			src="https://png2.kisspng.com/sh/70cb57d88ba5a98ed2de17812c292387/L0KzQYm3UsE6N6t2fZH0aYP2gLBuTgBqb5hARdRqbnuwg7L9if5oNZduhtN3Y3WwfbF1hgkubKNmj9t3Zz35dbT7jCIucJJzfJ95YXnxhLbrTgBqb5hARdRqbnuwRbKBgsc6aZNpfqZrMkSxQIO4WMY2Pmo2TaMEMEmzQIq4WcE1Pl91htk=/kisspng-piggy-bank-saving-finance-money-drawing-vector-hand-painted-piggy-bank-5a8b79abdf4b24.0218656915190900919146.png"
			alt="" width="100" height="100">
			<h1 class="h3 mb-3 font-weight-normal">Welcome to the Expense
				Reimbursement System</h1>
			<p>Create an Account</p>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputFirst" class="form-control"
				placeholder="First Name" required="" autofocus=""> <br>
		</div>

		<div class="form-label-group">
			<input type="text" id="inputLast" class="form-control"
				placeholder="Last Name" required="" autofocus=""> <br>
		</div>

		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control"
				placeholder="Email address" required="" autofocus=""> <br>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control"
				placeholder="Password" required=""> <br>
		</div>

		<div class="form-label-group">
			<input type="password" id="reInputPassword" class="form-control"
				placeholder="Re-enter Password" required=""> <br>
		</div>


		<button class="btn btn-lg btn-info btn-block" type="submit" id="login">Create
			Account</button>
		<hr>
		<p>
			Have an account?<input type="submit" id="loginPage"
				class="btn btn-link" value="Sign in">
		</p>

	</form>


</body>
