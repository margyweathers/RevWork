<style>
element.style {
	
}

.form-signin {
	width: 100%;
	max-width: 420px;
	padding: 15px;
	margin: auto;
}
</style>

<form class="form-signin">
	<div class="text-center mb-4">
		<h1 class="h3 mb-3 font-weight-normal">Submit a Reimbursement</h1>
	</div>

	<div class="input-group mb-3">
		<select class="custom-select" id="inputGroupSelect01">
			<option selected>Type</option>
			<option value="1">One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
		</select>
	</div>

	<div class="input-group mb-3">
		<div class="input-group-prepend">
			<span class="input-group-text">$</span>
		</div>
		<input type="number" class="form-control" placeholder="Amount"
			aria-label="Amount (to the nearest dollar)">
		<div class="input-group-append">
			<span class="input-group-text">.00</span>
		</div>
	</div>

	<div class="input-group">
		<textarea class="form-control" aria-label="With textarea" placeholder="Description (max 250 characters)" maxlength=250></textarea>
	</div>


	<br>
	<button class="btn btn-lg btn-info btn-block" type="submit"
		id="submitReimbursement">Submit</button>
	<input type="submit" id="cancelSubmit" class="btn btn-link"
		value="Cancel">
	<!--  
      <a id="cancelSubmit" href="load-employee-home">Cancel</a> 
      -->

</form>
