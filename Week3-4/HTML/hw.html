<body>

    <h1 class="jumbotron">JavaScript Assignment: Margy Weathers</h1>

    <div class="card">
        <h5 class="card-header">Problem 1: Fibonacci</h5>
        <div class="card-body">
            <p class="card-text"><input type="number" id="fibInput" class="form-control"></p>
            <button class="btn btn-primary" id="runFib">Run Fibonacci</button>
            <div id="fibOutput"></div>
        </div>
    </div>

    <br>

    <div class="card">
        <h5 class="card-header">Problem 2: Bubble Sort</h5>
        <div class="card-body">
            <h6 class="card-title">Enter a series of numbers separated by commas</h6>
            <p class="card-text"><input type="text" id="bubbleString" class="form-control"></p>
            <button class="btn btn-primary" id="bSort">Bubble Sort</button>
            <div id="bubbleOutput"></div>
        </div>
    </div>

    <br>

    <div class="card">
        <h5 class="card-header">Problem 3: Reverse String</h5>
        <div class="card-body">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="button" id="rStrButton">Run</button>
                </div>
                <input type="text" class="form-control" id ="rString" placeholder="" aria-label="Example text with button addon"
                    aria-describedby="button-addon1">
            </div>
            <div id="rStringOutput"></div>
        </div>
    </div>





    <script type="text/javascript" src="../js/hw.js"></script>

</body>
